name: Deploy Blazor WASM from main to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish Blazor WebAssembly to docs
        run: |
          dotnet publish UMMB-Trombones/UMMB-Trombones.csproj -c Release -o temp-publish
          rm -rf docs
          mkdir docs
          cp -r temp-publish/wwwroot/* docs/
          touch docs/.nojekyll

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs
          git commit -m "Update GitHub Pages content" || echo "No changes to commit"
          git push
