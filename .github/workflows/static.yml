name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Deploy Blazor WebAssembly to GitHub Pages
        uses: na1307/blazor-github-pages@v3.0
        with:
          project-path: UMMB-Trombones/wwwroot/index.html
          publish-path: publish
          main-repo: false
          fix-404: true
